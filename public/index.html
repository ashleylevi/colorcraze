<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <img src="/assests/images/colorcrazeicon.png" class="app-icon">
    <h1 class="title">colorcraze</h1>
  </header>
  <section class=button-container>
    <button class="generate-btn"><i class="fas fa-sync-alt"></i>generate</button>
  </section>
  <main class="palette-display">
    <div class="color"><i class="fas fa-unlock-alt"></i><p class="hex">######</p></div>
    <div class="color"><i class="fas fa-unlock-alt"></i><p class="hex">######</p></div>
    <div class="color"><i class="fas fa-unlock-alt"></i><p class="hex">######</p></div>
    <div class="color"><i class="fas fa-unlock-alt"></i><p class="hex">######</p></div>
    <div class="color"><i class="fas fa-unlock-alt"></i><p class="hex">######</p></div>
  </main>
  <section class="save-container">
    <select class="select">
        <option value="project-1" class="option">project one</option>
        <option value="project-2" class="option">project two</option>
        <option value="project-3" class="option">project three</option>
      </select>
      <input type="text" placeholder="palette name" class="palette-name-input"></input>
      <button class="save-btn">save</button>
  </section>
  <div class="line"></div>
  <section class="project-display">
    <div class="project-name-header">
      <p class="project-name">project one</p>
    </div>
    <div class="color-and-delete-container">
      <div class="saved-colors-display">
        <div class="saved-color"></div>
        <div class="saved-color"></div>
        <div class="saved-color"></div>
        <div class="saved-color"></div>
        <div class="saved-color"></div>
      <div class="delete-display">
        <p class="palette-name">palette name</p>
        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>
  </section>
  <section class="project-display">
      <div class="project-name-header">
        <p class="project-name">project two</p>
      </div>
      <div class="color-and-delete-container">
        <div class="saved-colors-display">
          <div class="saved-color"></div>
          <div class="saved-color"></div>
          <div class="saved-color"></div>
          <div class="saved-color"></div>
          <div class="saved-color"></div>
          <!-- <div class="saved-color"></div>
        </div> -->
        <div class="delete-display">
          <p class="palette-name">palette name</p>
          <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </section>
  <script type="text/javascript" src="#"></script>
</body>
</html>
