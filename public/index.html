<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <img src="/assests/images/colorcrazeicon.png" class="app-icon">
    <h1 class="title">colorcraze</h1>
  </header>
  <section class=button-container>
    <button class="generate-btn"><i class="fas fa-sync-alt"></i>generate</button>
  </section>
  <main class="palette-display">
    <div class="color color1"><i class="fas fa-unlock-alt"></i><p class="hex hex1">######</p></div>
    <div class="color color2"><i class="fas fa-unlock-alt"></i><p class="hex hex2">######</p></div>
    <div class="color color3"><i class="fas fa-unlock-alt"></i><p class="hex hex3">######</p></div>
    <div class="color color4"><i class="fas fa-unlock-alt"></i><p class="hex hex4">######</p></div>
    <div class="color color5"><i class="fas fa-unlock-alt"></i><p class="hex hex5">######</p></div>
  </main>
  <h1 class="create-palette">create a palette</h1>
  <section class="save-container">
    <select class="select">
        
      </select>
      <input type="text" placeholder="palette name" class="palette-name-input"></input>
      <button class="save-btn">save</button>
  </section>
  <div class="line"></div>
  <h1 class="create-project">create a project</h1>
  <div class="create-project-container">
      <input type="text" placeholder="project name" class="project-name-input"></input>
      <button class="save-project-btn">save</button>
  </div>
  <p class="duplicates"></p>
  <section class="project-display">
  </section>
  <script type="text/javascript" src="/js/scripts.js"></script>
</body>
</html>
